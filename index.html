<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="manifest" href="manifest.json" />-->
    <title>Flashcards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Flashcards</div>
      <div class="dropdown">
        <button class="dropbtn" id="dropbtnId"><i class="fas fa-layer-group"></i> Select Deck</button>
        <div class="dropdown-content">
            <a href="#">English to Portuguese</a>
            <a href="#">English to Japanese</a>
        </div>
    </div>
      <div class="flashcard">
          <div class="front" id="front">No cards</div>
          <div class="back" id="back">Add new ones!</div>
          <div class="info" id="info">Front</div>
      </div>
      <div class="controls">
          <button id="prev-card"><i class="fas fa-arrow-left"></i></button>
          <button id="flip-btn"><i class="fas fa-sync-alt"></i></button>
          <button id="next-card"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="actions">
          <button id="add-card"><i class="fas fa-plus"></i> Add</button>
          <button id="update-card"><i class="fas fa-edit"></i> Update</button>
          <button id="delete-card"><i class="fas fa-trash"></i> Delete</button>
      </div>
      <div class="csv-loader">
        <input type="text" id="csv-url" placeholder="Enter CSV URL">
        <button id="load-csv"><i class="fas fa-file-upload"></i> Load CSV</button>
    </div>
  </div>
</body>
</html>
</html>
